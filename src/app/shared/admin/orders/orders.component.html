<div class="container-fluid justify-content-center align-items-center m-3">
    <div class="row align-items-center">
        <div class="col-md-9 col-sm-12 mb-3">
            <h2 class="text-white">Orders Table</h2>
            <p class="text-white">The table contains the orders placed by customers.</p>  
        </div>
        <div class="col-md-3 col-sm-12 mb-3 text-md-end text-sm-start">
            <div class="dropdown">
                <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
                    Categories
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">All</a></li>
                    <li><a class="dropdown-item" href="#">Accepted</a></li>
                    <li><a class="dropdown-item" href="#">Rejected</a></li>
                    <li><a class="dropdown-item" href="#">Ordered</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-dark" style="border-radius: 20px;">
            <thead>
                <tr>
                    <th>OrderId</th>
                    <th>Customer Name</th>
                    <th>Book Name</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Action</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>12345</td>
                    <td>Mahesh</td>
                    <td>Can love happen twice?</td>
                    <td>2</td>
                    <td>300</td>
                    <td>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-success btn-sm">Accept</button>
                            <button type="button" class="btn btn-danger btn-sm">Reject</button>
                        </div>
                    </td>
                    <td>Ordered</td>
                </tr>
                <!-- Additional rows can go here -->
            </tbody>
        </table>
    </div>
</div>

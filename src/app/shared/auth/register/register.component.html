<div class="container m-5 justify-content-center align-items-center d-flex" style="height: 100%;">
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div *ngIf="responseMessage" class="alert alert-success alert-dismissible fade show" role="alert">
            {{ responseMessage }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <div class="p-4 rounded" style="width: 100vh; background-color: #edf3f7;">
        <div class="row">
            <div class="col-sm-9">
                <h2 class="text-dark mb-3">Register</h2>
            </div>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" name="firstName" id="firstName" class="form-control" formControlName="firstName">
                </div>
                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" name="lastName" id="lastName" class="form-control" formControlName="lastName">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" formControlName="email">
                </div>
                <div class="col-sm-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" formControlName="password">
                </div>
            </div>
        
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea name="address" id="address" cols="90" rows="4" class="form-control" formControlName="address"></textarea>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" name="city" id="city" class="form-control" formControlName="city">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" name="role" id="role" class="form-check-input" (change)="onRoleChange($event)">
                <label for="role" class="form-check-label">Register as Admin</label>
            </div>

            <button type="submit" class="btn btn-dark w-100 mb-2">Sign Up</button>

            <span class="text-dark">Already have an account? <a [routerLink]="['/login']" style="text-decoration: none;">Login here</a></span>
        </form>
    </div>
</div>
